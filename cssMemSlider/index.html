<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSSMemSlider</title>
</head>
<body>
<div class="slider">
    <div class="slider__container">
        <input type="radio" name="slider" id="slide1" checked />
        <input type="radio" name="slider" id="slide2" />
        <input type="radio" name="slider" id="slide3" />
        <input type="radio" name="slider" id="slide4" />
        <input type="radio" name="slider" id="slide5" />

        <div class="slider__images">
            <div class="slider__images-container">
                <div class="slider__img">
                    <img src="./assets/img/001.jpg" alt="meme">
                </div>
                <div class="slider__img">
                    <img src="./assets/img/002.jpg" alt="meme">
                </div>
                <div class="slider__img">
                    <img src="./assets/img/003.jpg" alt="meme">
                </div>
                <div class="slider__img">
                    <img src="./assets/img/004.jpg" alt="meme">
                </div>
                <div class="slider__img">
                    <img src="./assets/img/005.jpg" alt="meme">
                </div>
            </div>
        </div>

        <div class="slider__box">
            <div class="slider__text-box">
                <div class="slider__text" id="text1">It's deeper. Much, much deeper</div>
                <div class="slider__text" id="text2">Never forget.</div>
                <div class="slider__text" id="text3">Just keep pedalling, just keep pedalling</div>
                <div class="slider__text" id="text4">Adjust, focus, shoot.</div>
                <div class="slider__text" id="text5">Keep the correct attitude and keep going. </div>
            </div>
            <div class="slider__dots">
                <label class="slider__dots-container" for="slide1">
                    <span class="slider__dot" id="dot1"></span>
                </label>
                <label class="slider__dots-container" for="slide2">
                    <span class="slider__dot" id="dot2"></span>
                </label>
                <label class="slider__dots-container" for="slide3">
                    <span class="slider__dot" id="dot3"></span>
                </label>
                <label class="slider__dots-container" for="slide4">
                    <span class="slider__dot" id="dot4"></span>
                </label>
                <label class="slider__dots-container" for="slide5">
                    <span class="slider__dot" id="dot5"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
